#cloud-config
hostname: bioland-us1
fqdn: us1.bioland.infra.cbd.int
manage_etc_hosts: true
package_update: true
package_upgrade: true
package_reboot_if_required: false
packages:
  - curl
  - docker-ce
  - awscli
apt:
  sources:
    docker.list:
      source: "deb [arch=amd64] https://download.docker.com/linux/ubuntu $RELEASE stable"
      keyid: 9DC8 5822 9FC7 DD38 854A  E2D8 8D81 803C 0EBF CD88
power_state:
  timeout: 600
  mode: reboot
  condition: True
mounts:
 - [ xvdk, /bioland-data, "auto", "defaults,nofail", "0", "0" ]
